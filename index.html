<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open ðŸ’Œ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #e6ccff, #ffd6e8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    /* ENVELOPE */
    .envelope {
        width: 340px;
        height: 220px;
        background: #f8bbd0;
        position: relative;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .flap {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: #e1bee7;
        clip-path: polygon(0 0, 100% 0, 50% 60%);
        transform-origin: top;
        transition: transform 1.2s ease-in-out;
        z-index: 3;
    }

    .envelope.open .flap {
        transform: rotateX(180deg);
    }

    .open-text {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #6a1b9a;
        z-index: 2;
    }

    /* CARD */
    .card {
        width: 320px;
        height: 420px;
        background: white;
        border-radius: 20px;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%) translateY(120px) scale(0.8);
        opacity: 0;
        transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: center;
        padding: 25px;
        box-sizing: border-box;
    }

    .envelope.open .card {
        transform: translateX(-50%) translateY(-180px) scale(1);
        opacity: 1;
    }

    .stamp {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 55px;
        height: 55px;
        border: 2px dashed #ff4d6d;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        color: #ff4d6d;
    }

    .message {
        margin-top: 60px;
        font-size: 16px;
        color: #555;
        line-height: 1.6;
    }

    .question {
        margin-top: 25px;
        font-size: 20px;
        color: #8e24aa;
        font-weight: bold;
    }

    button {
        margin: 15px 10px;
        padding: 10px 24px;
        font-size: 16px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #ddd;
        position: absolute;
    }

    /* MOBILE */
    @media (max-width: 600px) {
        .card {
            width: 90vw;
            height: auto;
        }
    }
</style>
</head>

<body>

<div class="envelope" id="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="open-text">OPEN ðŸ’Œ</div>

    <div class="card">
        <div class="stamp">ðŸ’Œ</div>

        <div class="message">
            <!-- âœ¨ TYPE YOUR PRIVATE MESSAGE BELOW âœ¨ -->

            Type your message here ðŸ’œ  
            <br><br>
            This space is fully yours.

            <!-- âœ¨ END OF MESSAGE âœ¨ -->
        </div>

        <div class="question">
            Will you be my Valentine? ðŸ’–
        </div>

        <button id="yes" onclick="yesClicked(event)">YES ðŸ’•</button>
        <button id="no" onmouseover="escapeNo()" ontouchstart="escapeNo()">NO ðŸ˜ˆ</button>
    </div>
</div>

<script>
    function openEnvelope() {
        document.getElementById("envelope").classList.add("open");
    }

    function yesClicked(e) {
        e.stopPropagation();
        alert("YAYYY ðŸ’˜ðŸ’˜ Best answer ever!");
    }

    function escapeNo() {
        const noBtn = document.getElementById("no");
        const card = document.querySelector(".card");

        const maxX = card.offsetWidth - 80;
        const maxY = card.offsetHeight - 40;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }
</script>

</body>
</html>
